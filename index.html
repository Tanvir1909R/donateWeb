<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Help Other</title>
  </head>
  <body>
    <header id="header">
      <div class="head_wrapper">
        <h1>let's Help Those Ware More In Need</h1>
        <p>
          Give a hand to make the better world
        </p>
        <button class="btn">Donate Now</button>
      </div>
    </header>

    <section id="donate">
        <div class="donate_wrapper">
            <h1 class="title">Donate Today</h1>
            <p class="title_desc">When a child gets access to good food, it can change just about everything.</p>
            <div class="amount">
                <div class="single_amount">
                    <p>100TK</p>
                </div>
                <div class="single_amount select">
                    <p>200TK</p>
                </div>
                <div class="single_amount">
                    <p>500TK</p>
                </div>
                <div class="single_amount">
                    <p>1000TK</p>
                </div>
                <div class="single_amount">
                    <p>1500TK</p>
                </div>
            </div>
            <input type="number" class="amount_input" placeholder="Enter Amount">
            <button class="btn">Donate Now</button>
        </div>
    </section>
  </body>
</html>
